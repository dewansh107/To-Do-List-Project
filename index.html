<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@300&family=Montserrat:ital,wght@0,700;0,900;1,700&family=Mulish:ital,wght@1,200&family=Poppins:ital,wght@0,600;1,200&family=Roboto:wght@300&family=Source+Code+Pro:wght@300&family=Ysabeau+Office:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <div class="app">
        <div class="container">
            <div id="wrapper">
                <input type="text" placeholder="Enter a task as List">
                <button id="add-btn">Add</button>
            </div>
            <div id="tasks">
                <p id="pending-tasks">
                    You have <span class="count-value">0</span> Task (s) to complete
                </p>
            </div>
        </div>
        <p id="error">Input cannot be empty</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
